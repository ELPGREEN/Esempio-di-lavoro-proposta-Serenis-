<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" id="meta-description">
    <title id="page-title"></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
        <button class="lang-toggle" id="lang-toggle">
            <i class="fas fa-globe"></i>
        </button>
    </div>

    <header>
        <div class="container">
            <img src="unnamed.png" alt="Logo Serenis" class="logo">
            <h1 id="header-title"></h1>
            <p id="header-subtitle"></p>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2 id="greeting"></h2>
            <p id="intro-1"></p>
            <p id="intro-2"></p>
            <h2 id="proposal-title"></h2>
            <p id="proposal-text"></p>
            <h2 id="key-points-title"></h2>
            <ul id="key-points">
                <li><i class="fas fa-gift"></i> <span data-key="key_points[0]"></span></li>
                <li><i class="fas fa-euro-sign"></i> <span data-key="key_points[1]"></span></li>
                <li><i class="fas fa-handshake"></i> <span data-key="key_points[2]"></span></li>
                <li><i class="fas fa-chart-line"></i> <span data-key="key_points[3]"></span></li>
                <li><i class="fas fa-heart"></i> <span data-key="key_points[4]"></span></li>
            </ul>
            <p id="outro"></p>
        </div>

        <div class="testimonials">
            <h2 id="testimonials-title"></h2>
            <blockquote>
                <p id="testimonials-quote"></p>
                <cite id="testimonials-cite"></cite>
            </blockquote>
        </div>

        <div class="cta">
            <a href="#contact-form">
                <span id="cta-button"></span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="contact-form" id="contact-form">
            <h2 id="form-title"></h2>
            <form action="mailto:piccoliericson@gmail.com" method="POST" enctype="text/plain">
                <label for="name" id="form-name-label"></label>
                <input type="text" id="name" name="name" required placeholder="" data-key="form_name_placeholder">
                
                <label for="email" id="form-email-label"></label>
                <input type="email" id="email" name="email" required placeholder="" data-key="form_email_placeholder">
                
                <label for="message" id="form-message-label"></label>
                <textarea id="message" name="message" rows="4" placeholder="" data-key="form_message_placeholder"></textarea>
                
                <button type="submit" id="form-submit"></button>
            </form>
        </div>

        <div class="contact-info">
            <p id="contact-intro"></p>
            <p><strong>Ericson Piccoli</strong></p>
            <p id="contact-role"></p>
            <p><a href="mailto:piccoliericson@gmail.com" id="contact-email-tooltip" tooltip="">piccoliericson@gmail.com</a></p>
            <p>(+39) 350 102 1359</p>
            <p><a href="https://www.linkedin.com/in/elpgreen" target="_blank" id="contact-linkedin-tooltip" tooltip="">
                <span id="contact-linkedin-label"></span></a></p>
        </div>
    </div>

    <footer>
        <p id="footer"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
